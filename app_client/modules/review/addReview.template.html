<div class="moda-content">
  <form id="addReview" class="form-horizontal" name="addReview" role="form" ng-submit="vm.sendData()">
    <div class="modal-header">
      <button type="button" ng-click="vm.modalWindow.cancel()" class="close">
        <span aria-hidden="true">x</span><span class="sr-only">Close</span>
      </button>
      <h4 id="oznakaModalnegaOkna" class="modal-title">Add review: {{ vm.novel.title }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div class="form-group">
        <label for="rating" class="col-xs-10 col-sm-2 control-label">Rating</label>
        <div class="col-xs-6 col-sm-3">
          <select id="rating" name="rating" required="required" ng-model="vm.formData.rating" class="form-control input-sm">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="review" class="col-sm-2 control-label">Review</label>
        <div class="col-sm-10">
          <textarea id="review" name="review" rows="5" ng-model="vm.formData.review" class="form-control"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modalWindow.cancel()" type="button" class="btn btn-default">Cancel</button>
      <button type="submit" id="add-review" class="btn btn-primary pull-right">Add review</button>
    </div>
  </form>
</div>
