<div class="row">
  <div class="col-xs-8" style="text-align: left;">
    <small ng-repeat="link in vm.pageFooter.left">
      <i class="glyphicon glyphicon-menu-right"></i>
      <a href="{{ link.href }}" alt="{{ link.title }}">{{ link.title }}</a>
    </small>
  </div>
  <div class="col-xs-4" style="text-align: right;">
    <small>{{ vm.pageFooter.right }}</small>
  </div>
</div>
