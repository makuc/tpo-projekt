<nav></nav>
<div class="container" style="margin-bottom: 4em;" ng-cloak>
  <div id="wrapper">
    <header></header>
    <div class="row" ng-show="vm.mynovels">
      <div class="col-xs-12">
        <h3>
          <a class="btn btn-default" href="/novel">Create a new novel</a>
        </h3>
      </div>
    </div>
    <div class="row" style="margin: 0 0 3em 0">
      <div class="col-xs-3">
        <h3><label for="filter">Filter results:</label></h3>
      </div>
      <div class="col-xs-9">
        <h3><input id="filter" class="form-control" type="text" name="filter" ng-model="filterResults" /></h3>
      </div>
    </div>
    <div class='row'>
      <div class='col'>
        <div class="alert" ng-show="vm.message" ng-bind-html="vm.message"></div>
        <div class='row list-group'>
          <div class='col list-group-item' ng-repeat="novel in vm.data.novels | filter: filterResults">
            <div class='row'>
              <div class='col'>
                <h4>
                    <a href="/novel/{{ novel._id }}">{{ novel.title }}</a>
                    <span class='badge badge-default pull-right'>{{ novel.author.name }}</span>
                </h4>
              </div>
            </div>
            <div class='row'>
              <div class='browse-novel-data col-sm-3 col-xs-12'>
                <img class='float-left' src='/images/no-image.png'>
                <h4 show-rating rating='novel.rating'></h4>
                <p>
                  <span ng-repeat="tag in novel.tags" class='label label-primary' style='display: inline-block; margin: 0 0.1em 0 0.1em;'>
                    {{ tag }}
                  </span>
                </p>
              </div>
              <div class='col-sm-9 col-xs-12'>
                <p class='address' ng-bind-html="novel.description"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

<sidebar></sidebar>
<footer class="navbar-default"></footer>
