<header></header>
<div class="container" style="margin-bottom: 4em;" ng-cloak>
  <div id="wrapper">
 
    <form ng-submit="vm.sendData()" id="login" class="form-horizontal" autocomplete="off" role="form" method="POST" >
      <div role="alert" ng-show="vm.formError" class="alert alert-danger" ng-bind-html="vm.formError"></div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="email">Uporabniško ime:</label>
        <div class="col-sm-8">
          <input type="email" size="35" class="form-control" id="email" placeholder="Vnesite elektronski poštni naslov" ng-model="vm.formData.email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="password">Geslo:</label>
        <div class="col-sm-8">
          <input type="password"  size="35" class="form-control" id="password" placeholder="Vnesite geslo" ng-model="vm.formData.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8 checkbox" checkbox>
          <label><input type="checkbox" id="remember" placeholder="Si želiš ostati prijavljen za 31 dni?" value="true" ng-model="vm.formData.remember">Zapomni si me</label>
        </div>
      </div>
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" id="btn-login" class="btn btn-default">Prijava</button>
      </div>
    </form>
  </div>
</div>

<footer></footer>
