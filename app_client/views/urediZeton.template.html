        <div class="row">
            <div class="form-group col-sm-4">
                <label>Študijski program</label>
                <select class="form-control" value="{{vm.zeton.studijski_program}}" ng-model="vm.zeton.studijski_program" ng-options="x as (x.naziv + ', ' + x.sifra) for x in vm.sifranti.studijski_programi track by x._id" ng-disabled="vm.zeton.izkoriscen"></select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label>Letnik</label>
                <select class="form-control" value="{{vm.zeton.letnik}}" ng-model="vm.zeton.letnik" ng-options="x as (x.naziv + ', ' + x.studijskiProgram.sifra) for x in vm.sifranti.letniki track by x._id" ng-disabled="vm.zeton.izkoriscen"></select>
