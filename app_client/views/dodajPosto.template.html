<header style="margin-bottom: 15px"></header>
<div ng-init="vm.pridobiPosto()"></div>
<div role="allert" class="alert alert-danger" ng-show="vm.obvestilo">{{vm.obvestilo}}</div>
<form role ="form" ng-submit="vm.shrani()" class="form-horizonral">
    <div class="col-sm-12">
        <div class="row">
            <div class="form-group col-sm-4">
                <label>Naziv:</label>
                <input class="form-control" type="text" value="{{vm.posta.posta.naziv}}" ng-model="vm.posta.posta.naziv">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label>Poštna številka:</label>
                <input class="form-control" type="text" value="{{vm.posta.posta.postna_stevilka}}" ng-model="vm.posta.posta.postna_stevilka">
            </div>
        </div>
        
        <button class="btn btn-success"  type="submit">Shrani</button>
        <button class="btn btn-danger pull-right" type="button" ng-click="vm.preklici()">Prekliči</button>
    </div>
</form>
