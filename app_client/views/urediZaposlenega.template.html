<header style="margin-bottom: 15px"></header>
<navigation></navigation>
<div class="container">
    <h2>{{vm.naslov}}</h2>
    <div ng-init="vm.pridobiZaposlenega()"></div>
    <div role="allert" class="alert alert-danger" ng-show="vm.obvestilo">{{vm.obvestilo}}</div>
    <form role ="form" ng-submit="vm.shrani()" class="form-horizonral">
        <div class="col-sm-12">
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>Priimek:</label>
                    <input class="form-control" type="text" value="{{vm.zaposlen.zaposlen.priimek}}" ng-model="vm.zaposlen.zaposlen.priimek">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>Ime:</label>
                    <input class="form-control" type="text" value="{{vm.zaposlen.zaposlen.ime}}" ng-model="vm.zaposlen.zaposlen.ime">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>Naziv:</label>
                    <input class="form-control" type="text" value="{{vm.zaposlen.zaposlen.naziv}}" ng-model="vm.zaposlen.zaposlen.naziv">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label>Email:</label>
                    <input class="form-control" type="text" value="{{vm.zaposlen.zaposlen.email}}" ng-model="vm.zaposlen.zaposlen.email">
                </div>
            </div>
            <button class="btn btn-success"  type="submit">Shrani</button>
            <button class="btn btn-danger pull-right" type="button" ng-click="vm.preklici()">Prekliƒçi</button>
        </div>
    </form>
</div>
