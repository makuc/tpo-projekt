<div ng-init="vm.pridobiDelPredmeta()"></div>
<div role="allert" class="alert alert-danger" ng-show="vm.obvestilo">{{vm.obvestilo}}</div>
<form role ="form" ng-submit="vm.shrani()" class="form-horizonral">
    <div class="col-sm-12">
        <div class="row">
            <div class="form-group col-sm-4">
                <label>Šifra:</label>
                <input class="form-control" type="text" value="{{vm.delPredmetnika.sifra}}" ng-model="vm.delPredmetnika.sifra">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label>Naziv:</label>
                <input class="form-control" type="text" value="{{vm.delPredmetnika.naziv}}" ng-model="vm.delPredmetnika.naziv">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label>Obvezen:</label>
                <select class="form-control"  ng-model="vm.delPredmetnika.obvezen" ng-init="vm.delPredmetnika.obvezen=vm.delPredmetnika.obvezen || vm.opcijeBool[1]" ng-options="bl for bl in vm.opcijeBool"></select>
            </div>
        </div>
       <div class="row">
            <div class="form-group col-sm-4">
                <label>Strokovni:</label>
                <select class="form-control" ng-model="vm.delPredmetnika.strokovni" ng-init="vm.delPredmetnika.strokovni=vm.delPredmetnika.strokovni || vm.opcijeBool[1]" ng-options="bl for bl in vm.opcijeBool"></select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label>Modul:</label>
                <select class="form-control" ng-model="vm.delPredmetnika.modul" ng-init="vm.delPredmetnika.modul=vm.delPredmetnika.modul || vm.opcijeBool[1]" ng-options="bl for bl in vm.opcijeBool"></select>
            </div>
        </div>
        <button class="btn btn-success"  type="submit">Shrani</button>
        <button class="btn btn-danger pull-right" type="button" ng-click="vm.preklici()">Prekliči</button>
    </div>
</form>
