<div class="container table-responsive">
    <table id="tabela_predmetov" class="table table-hover" ng-init="vm.prikaziPredmete()">
        <thead>
            <tr>
                <th>Šifra</th>
                <th>Naziv</th>
                <th>St. kreditnih točk</th>
                <th>Veljavno</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="predmet in vm.predmeti">
                <td>{{ predmet.sifra }}</td>
                <td>{{ predmet.naziv }}</td>
                <td>{{ predmet.KT }}</td>
                <td>{{ predmet.valid }}</td>
                <td><button class="btn btn-primary" type="button" ng-click="vm.uredi()">Uredi</button></td>
                <td><button class="btn btn-primary" type="button" ng-click="vm.izbris({{predmet._id}})">Izbriši</button></td>
            </tr>
        </tbody>
    </table>
    <ul uib-pagination total-items="vm.stPredmetov" ng-model="vm.trenutnaStran" items-per-page="vm.stPredmetovNaStran"></ul>
</div>
