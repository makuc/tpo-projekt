<header style="margin-bottom: 15px"></header>
<navigation ng-show="vm.vpisan.skrbnik == true"></navigation>
<div class="container">
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-md-4">
                <input type="text" class="search-query form-control" placeholder="Iskanje" ng-model="iskanje"/>
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <a href="/dodajPredmet" class="btn btn-primary dodaj" ng-show="vm.vpisan.skrbnik == true"><div class="glyphicon glyphicon-plus-sign"></div> Dodaj predmet</a>
    <br>
    <div class="container table-responsive">
        <table id="tabela_predmetov" class="table table-hover" ng-init="vm.prikaziPredmete()">
            <thead>
                <tr>
                    <th>#</th>
                   <th ng-click="orderByMe('sifra')">Šifra</th>
                    <th ng-click="orderByMe('naziv')">Naziv</th>
                    <th ng-click="orderByMe('KT')">St. kreditnih točk</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="predmet in query = (vm.data | filter: iskanje | orderBy:myOrderBy:bool) | limitTo:vm.naStran:vm.stran*vm.naStran" ng-class="(predmet.valid ? '' : 'alert alert-danger')">
                    <td>{{ ($index + 1) + (vm.stran * vm.naStran) }}</td>
                    <td>{{ predmet.sifra }}</td>
                    <td>{{ predmet.naziv }}</td>
                    <td>{{ predmet.KT }}</td>
                    <td><button class="btn btn-primary" type="button" ng-click="vm.uredi(predmet._id)" ng-show="vm.vpisan.skrbnik == true">Uredi</button></td>
                    <td><button class="btn btn-primary" type="button" ng-click="vm.urediIzvedbe(predmet._id)">Izvedbe</button></td>
                    <td>
                        <button ng-show="{{predmet.valid && vm.vpisan.skrbnik == true}}" class="btn btn-primary" type="button" ng-click="vm.izbris(predmet._id)">Izbriši</button>
                        <button ng-show="{{!predmet.valid && vm.vpisan.skrbnik == true}}" class="btn btn-primary" type="button" ng-click="vm.obnovi(predmet._id)">Obnovi</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="6">
                    <div class="pull-right">
                        <ul class="pagination">
                            <li ng-class="{disabled: vm.stran == 0}">
                                <a href ng-click="vm.prevPage()"><< Prejšnja</a>
                            </li>
                            <li ng-repeat="n in vm.strani" ng-class="{active: vm.stran +1 == n}">
                                <a href ng-click="vm.setPage(n)">{{ n }}</a>
                            </li>
                            <li ng-class="{disabled: vm.stran == vm.strani.length -1}">
                                <a href ng-click="vm.nextPage()">Naslednja >></a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tfoot>
        </table>
        <button type="button" ng-csv="query" charset="utf-8"
            csv-header="[ 'Šifra', 'Naziv', 'Kreditne točke']"
            csv-column-order="[ 'sifra', 'naziv', 'KT' ]"
            add-bom="true" field-separator=";" csv-label="false" filename="test1.csv">ExportCSV</button>
        <button type="button" ng-click="vm.exportDataPDF()">PDF</button>
    </div>
</div>
