<!--vnosna polja pri vpisnem listu -->
<h1>VPISNI LIST</h1>
<!--<div ng-init="vm.pridobiStudenta()"></div>-->
<div class="alert alert-danger" role="alert" ng-show="vm.napacenEmso">{{vm.napacenEmso}}</div>
<form role="form" ng-submit="vm.shraniPodatke()" class="form-horizonral">
    <div class="col-sm-12">
        <div class="row">
            <div class="form-group col-sm-4">
                <label>Vpisna številka</label>
                <input class="form-control" type="text" ng-model="vm.student.vpisna_stevilka" value="Vpisna stevilka" required="" readonly/>
            </div>
            <div class="form-group col-sm-4">
                <label>Priimek</label>
                <input class="form-control" type="text" ng-model="vm.student.priimek" value="Priimek" required="" readonly/>
            </div>
            <div class="form-group col-sm-4">
                <label>Ime</label>
                <input class="form-control" type="text" ng-model="vm.student.ime" value="Ime" required="" readonly/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label>EMŠO</label>
                <input class="form-control" type="text" ng-model="vm.student.emso" ng-change="vm.veljavnostEMSO()" required=""/>
            </div>
            <div class="form-group col-sm-4">
                <label>Datum rojstva</label>
                <input class="form-control" type="text" ng-model="vm.student.datum_rojstva" value="{{vm.student.datum_rojstva}}" required="" readonly/>
            </div>
            <div class="form-group col-sm-4">
                <label>Spol</label>
                <select class="form-control" ng-model="vm.student.spol">
                    <option value="M">Moški</option>
                    <option value="Ž">Ženski</option>
                </select>
            </div>
            <div class="form-group col-sm-4">
                <label>Kraj rojstva</label>
                <input class="form-control" type="text" ng-model="vm.student.kraj_rojstva" required=""/>
            </div>
            <div class="form-group col-sm-4">
                <label>Država, občina rojstva</label>
                <input class="form-control" type="text" ng-model="vm.student.obcina_rojstva" required=""/>
            </div>
            <div class="form-group col-sm-4">
                <label>Državljanstvo</label>
                <input class="form-control" type="text" ng-model="vm.student.drzavljanstvo" required=""/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label>Davčna številka</label>
                <input class="form-control" type="text" ng-model="vm.student.davcna_stevilka" required=""/>
            </div>
            <div class="form-group col-sm-4">
                <label>e-pošta</label>
                <input class="form-control" type="text" ng-model="vm.student.e_posta" required=""/>
            </div>
            <div class="form-group col-sm-4">
                <label>Prenosni telefon</label>
                <input class="form-control" type="text" ng-model="vm.student.prenosni_telefon" required=""/>
            </div>
        </div>
        <div class="row">
            <h3>Stalno prebivališče</h3>
            <div class="form-group col-sm-4">
                <label>Naslov</label>
                <input class="form-control" type="text" ng-model="vm.student.stalno_bivalisce_naslov" required=""/>
            </div>
            <div class="form-group col-sm-4">
                <label>Pošta</label>
                <input class="form-control" type="text" ng-model="vm.student.stalno_bivalisce_posta" required=""/>
            </div>
            <div class="form-group col-sm-4">
                <label>Občina</label>
                <input class="form-control" type="text" ng-model="vm.student.stalno_bivalisce_obcina" required=""/>
            </div>
            <div class="form-group col-sm-4">
                <label>Država</label>
                <input class="form-control" type="text" ng-model="vm.student.stalno_bivalisce_drzava" required=""/>
            </div>
            <div class="form-group col-sm-4">
                <label>Vročanje</label>
                <input type="checkbox" value="true" ng-model="vm.student.stalno_bivalisce_vrocanje"/>
            </div>
        </div>
         <div class="row">
            <h3>Začasno prebivališče</h3>
            <div class="form-group col-sm-4">
                <label>Naslov</label>
                <input class="form-control" type="text" ng-model="vm.student.zacasno_bivalisce_naslov"/>
            </div>
            <div class="form-group col-sm-4">
                <label>Pošta</label>
                <input class="form-control" type="text" ng-model="vm.student.zacasno_bivalisce_posta"/>
            </div>
            <div class="form-group col-sm-4">
                <label>Občina</label>
                <input class="form-control" type="text" ng-model="vm.student.zacasno_bivalisce_obcina"/>
            </div>
            <div class="form-group col-sm-4">
                <label>Država</label>
                <input class="form-control" type="text" ng-model="vm.student.zacasno_bivalisce_drzava"/>
            </div>
            <div class="form-group col-sm-4">
                <label>Vročanje</label>
                <input type="checkbox" value="true" ng-model="vm.student.zacasno_bivalisce_vrocanje"/>
            </div>
        </div>
        <button class="btn btn-success" type="submit">Shrani</button>
    </div>
</form>
